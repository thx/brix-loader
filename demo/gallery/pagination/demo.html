<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>brix-seajs</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/lib/iconfont/iconfont.css" rel="stylesheet">
</head>
<body>
  <div class="container">

    <h1>Pagination</h1>

    <h2>Default</h2>
    <div data-bx="pagination"></div>
    
    <hr>
    <h2>选项 statistics</h2>
    <div data-bx="pagination" data-bx-config="{statistics: true, total: 100, cursor: 1, limit: 10}"></div>
    <div data-bx="pagination" data-bx-config="{statistics: false, total: 100, cursor: 1, limit: 10}"></div>
    
    <hr>
    <h2>选项 simplify</h2>
    <div data-bx="pagination" data-bx-config="{simplify: true}"></div>
    <div data-bx="pagination" data-bx-config="{simplify: false}"></div>
    
    <hr>
    <h2>选项 step</h2>
    <div data-bx="pagination" data-bx-config="{step: 5}"></div>
    <div data-bx="pagination" data-bx-config="{step: 10}"></div>

  </div>

  <script src="/sea-modules/jquery/jquery/1.10.1/jquery.js"></script>
  <script src="/sea-modules/seajs/seajs/2.1.1/sea.js"></script>
  <script src="/src/core/brix.js"></script>
  <script src="/lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
