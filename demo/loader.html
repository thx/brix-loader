<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>What have I done</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/demo/iconfont/iconfont.css" rel="stylesheet">
    <link href="./loader.less" rel="stylesheet/less" type="text/css"/>
    <script>window.less = { relativeUrls: true }</script>
    <script src="/bower_components/less/dist/less-1.7.4.js" type="text/javascript"></script>
    <script src="/bower_components/requirejs/require.js"></script>
</head>
<body>
    <div class="container">
        <h1>
            <i class="iconlogo" style="font-size: 60px; color: #F40;">&#x3433;</i>
        </h1>
    </div>
    <!-- <div class="row">
        <div class="col-xs-6"></div>
        <div class="col-xs-6"></div>
    </div> -->
    <div class="container">
        <!--  -->
        <div class="panel panel-default">
            <div class="panel-heading code">Hello</div>
            <div class="panel-body">
                <div bx-id="gallery/hello"></div>
            </div>
        </div>
        <!--  -->
        <div class="panel panel-default">
            <div class="panel-heading code">Dropdown</div>
            <div class="panel-body">
                <select bx-id="gallery/dropdown">
                    <option value="1">Action</option>
                    <option value="2">Another action</option>
                    <option value="3">Something else here</option>
                </select>
                <select bx-id="gallery/dropdown" bx-options="{
                    data: [
                        { label: 'Action', value: 1, selected: true },
                        { label: 'Another action', value: 2 },
                        { label: 'Something else here', value: 3 }
                    ]
                }"></select>
                <select bx-id="gallery/dropdown">
                    <optgroup label="optgroup 1">
                        <option value="1">Action</option>
                    </optgroup>
                    <optgroup label="optgroup 2">
                        <option value="2">Another action</option>
                    </optgroup>
                    <optgroup label="optgroup 3">
                        <option value="3">Something else here</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <!--  -->
        <div class="panel panel-default">
            <div class="panel-heading code">Pagination</div>
            <div class="panel-body">
                <div bx-id="gallery/pagination" bx-options="{
                    total: 100,
                    cursor: 1,
                    limit: 10
                }"></div>
            </div>
        </div>
        <!--  -->
        <div class="panel panel-default">
            <div class="panel-heading code">ColorPicker</div>
            <div class="panel-body">
                <div bx-id="gallery/colorpicker" class="btn btn-default">ColorPicker</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div bx-id="0" class="panel panel-default" bx-click="console.log(this)">
            <div class="panel-heading code">0</div>
            <div class="panel-body">
                <div bx-id="0/0" >0/0</div>
                <div bx-id="0/1">0/1</div>
                <div bx-id="0/2">0/2</div>
            </div>
        </div>
        <div bx-id="1" class="panel panel-default">
            <div class="panel-heading code">1</div>
            <div class="panel-body">
                <div bx-id="1/0">1/0</div>
                <div bx-id="1/1">1/1</div>
                <div bx-id="1/2">1/2</div>
            </div>
        </div>
        <div bx-id="2" class="panel panel-default">
            <div class="panel-heading code">2</div>
            <div class="panel-body">
                <div bx-id="2/0">2/0</div>
                <div bx-id="2/1">2/1</div>
                <div bx-id="2/2">2/2</div>
            </div>
        </div>
    </div>

    <script src="./config.js"></script>
    <script src="./loader.js"></script>

    <!--  -->
    <script src="./tree.js"></script>
    <div id="body" class="container"></div>
</body>
</html>
